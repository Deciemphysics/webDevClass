<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="day3.css">
    <script src="https://use.fontawesome.com/94be3576cc.js"></script>
</head>
<body>
    <div>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Resume</a></li>
        </ul>
    </div>
    <code>
        div > p {
        color: red;
        opacity: 50%;
        }
    </code>
    <div>
        <p>This is a paragraph where the div is the parent element.</p>
        <h2>
            <span>This is a heading where the div is the parent element.</span>
            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
        </h2>
    </div>
    <div></div>
    <p>This is a paragraph with no parent.</p>

</body>
</html>
