<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://use.fontawesome.com/94be3576cc.js"></script></head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: grey;
            margin: 25px;
            position: relative;
            transition: all 2s;
        }

        .box:hover {
            background: red;
            width: 200px;
            border-radius: 50%;
        }
    </style>
<body>

    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>


</body>
</html>
