<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">



    <script type="text/javascript" src="jsDay23.js"></script>
</head>
<body>
<form name="myForm" onsubmit="validateForm()" method="post">
    <label type="text" for="myName">Name: </label>
    <input type="text" name="myName" id="myName" required>
    <label type="text" for="myMessage">My Message: </label>
    <input type="text" name="myMessage" id="myMessage">
    <input type="submit" value="submit">
</form>
<form name="myAddress" onsubmit="validateAddress(event)" method="post">
    <label for="addressLine1">Street Address: </label>
    <input type="text" name="addressLine1" id="addressLine1"><br>
    <label for="addressLine2">Street Address: </label>
    <input type="text" name="addressLine2" id="addressLine2"><br>
    <label for="userCity">City: </label>
    <input type="text" name="userCity" id="userCity">
    <label for="userState">State: </label>
    <input type="text" name="userState" id="userState"><br>
    <label for="userZip">Zip Code: </label>
    <input type="number" name="userZip" id="userZip">
    <input type="submit" value="submit">
    <div id="messageBox"></div>
</form>
</body>
<script>
    function validateForm(){
        var message = document.forms["myForm"]["myMessage"].value;
        var minimumLength = 1;
        if (message == null || message.trim().length < minimumLength){
            alert("Message must be filled out");
            return false;
        }
    }
</script>
</html>
