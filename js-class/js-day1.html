<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
    <div id="inline">
        Click me
    </div>
    <div id="loaded">
        Don't click me
    </div>
<script>
    var inlineDiv = document.getElementById('inline');
    inlineDiv.style.cursor = 'pointer';
    inlineDiv.onclick = function () {
        inlineDiv.innerText = 'This was added with JS';
        inlineDiv.style.color = 'green';
    };

</script>
